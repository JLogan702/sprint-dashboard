
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprint Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        .tabs { display: flex; justify-content: center; margin-bottom: 20px; }
        .tab-button {
            padding: 10px 20px;
            margin: 0 5px;
            background: #ccc;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
        .tab-button.active { background: #333; color: white; }
        .tab-content { display: none; padding: 20px; background: white; border-radius: 10px; box-shadow: 4px 4px 12px rgba(0,0,0,0.1); }
        .tab-content.active { display: block; }
        .team-block {
            display: inline-block;
            width: 30%;
            vertical-align: top;
            margin: 1%;
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
        }
        .stoplight-img { width: 60px; display: block; margin: 10px auto; }
    </style>
</head>
<body>
    <h1>Sprint Dashboard</h1>
    <div class="tabs">
        <button class="tab-button active" onclick="showTab('readiness')">Sprint Readiness</button>
        <button class="tab-button" onclick="showTab('backlog')">Backlog Health</button>
    </div>

    <div id="readiness" class="tab-content active">
        <div class="team-block">
            <h2>Data Science</h2>
            <img class="stoplight-img" src="charts/stoplight_red.png" alt="Stoplight">
            <p><strong>Readiness:</strong> 0%</p>
            <p><strong>In Sprint:</strong> 3<br><strong>Ready:</strong> 0</p>
            <p><strong>Missing:</strong> 0 estimates, 0 assignees</p>
            <p>Calculated from stories in 'New', 'Grooming', or 'To Do' that are fully filled out.</p>
        </div>
        <!-- Repeat this block structure for the other teams... -->
    </div>

    <div id="backlog" class="tab-content">
        <!-- Backlog health content will go here -->
    </div>

    <script>
        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(tb => tb.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
